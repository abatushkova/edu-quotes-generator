<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes Generator</title>
  <link rel="stylesheet" href="./src/index.css">
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="card__header">
        <h1 class="card__title">Quote of the Day</h1>
      </div>
      <div id="preloader" class="preloader hide" aria-hidden="true">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <p id="error" class="error"></p>
      <div class="card__content">
        <p class="card__text" id="quoteContent"></p>
        <p class="card__caption" id="quoteAuthor"></p>
      </div>
      <div class="card__footer">
        <button type="button" id="copy" class="card__button card__button--outlined card__button--round">
          <span class="visually-hidden">Copy</span>
          <span class="icon icon--20" aria-hidden="true">
            <svg class="icon__body" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M502.6 70.63l-61.25-61.25C435.4 3.371 427.2 0 418.7 0H255.1c-35.35 0-64 28.66-64 64l.0195 256C192 355.4 220.7 384 256 384h192c35.2 0 64-28.8 64-64V93.25C512 84.77 508.6 76.63 502.6 70.63zM464 320c0 8.836-7.164 16-16 16H255.1c-8.838 0-16-7.164-16-16L239.1 64.13c0-8.836 7.164-16 16-16h128L384 96c0 17.67 14.33 32 32 32h47.1V320zM272 448c0 8.836-7.164 16-16 16H63.1c-8.838 0-16-7.164-16-16L47.98 192.1c0-8.836 7.164-16 16-16H160V128H63.99c-35.35 0-64 28.65-64 64l.0098 256C.002 483.3 28.66 512 64 512h192c35.2 0 64-28.8 64-64v-32h-47.1L272 448z"/></svg>
          </span>
        </button>
        <button type="button" id="generate" class="card__button card__button--filled">New Quote</button>
      </div>
    </div>
  </div>

  <script src="./src/index.js"></script>
</body>
</html>
