<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes Generator</title>
  <link rel="stylesheet" href="./src/index.css">
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="card__header">
        <h1 class="card__title">Quote of the Day</h1>
      </div>
      <div class="card__content">
        <p class="card__text">
          <span class="card__icon card__icon--left" aria-hidden="true"></span>
          <span id="quoteContent">Never give up because you never know if the next try is going to be the one that works.</span>
          <span class="card__icon card__icon--right" aria-hidden="true"></span>
        </p>
        <p class="card__caption" id="quoteAuthor">Mary Kay Ash</p>
      </div>
      <div class="card__footer">
        <button type="button" class="card_button card_button--round"></button>
        <button type="button" id="generate" class="card__button">New Quote</button>
      </div>
    </div>
  </div>

  <script src="./src/index.js"></script>
</body>
</html>
